.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  padding: 20px;
}

.gallery img {
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.gallery img:hover {
  transform: scale(1.05);
}
.viewer {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: #fff;
  z-index: 100;
}

.viewer:target {
  display: block;
}

.viewer-content {
  display: flex;
  height: 100%;
}

.image-area {
  flex: 2;
  padding: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.image-area img {
  max-width: 100%;
  max-height: 90vh;
  border-radius: 8px;
}

.sidebar {
  flex: 1;
  padding: 40px 20px;
  background: #f9f9f9;
  border-left: 1px solid #ccc;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.sidebar h2 {
  margin-bottom: 20px;
  font-size: 20px;
}

.quantity-control {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 20px;
}.quantity-control button {
  padding: 5px 10px;
  font-size: 16px;
  background: #ddd;
  border: none;
  border-radius: 4px;
  cursor: not-allowed; /* Visual only */
}

.quantity-control span {
  font-size: 18px;
}

.sidebar .action {
  padding: 12px;
  font-size: 16px;
  margin-bottom: 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.add-to-cart {
  background-color: #ffa500;
  color: white;
}buy-now {

  color: white;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 20px;
  font-size: 24px;
  background: #eee;
  color: #333;
  padding: 5px 12px;
  border-radius: 4px;
  text-decoration: none;
}

.close-btn:hover {
  background: #ccc;
