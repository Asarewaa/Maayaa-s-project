    <title>Image Gallery with Navigation Panel</title>

    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Gallery Layout */
.gallery {
    display: flex;
    gap: 20px;
    padding: 20px;
    flex-wrap: wrap;
}

/* Image Item */
.image-item {
    position: relative;
    width: 300px;
    height: 300px;
    cursor: pointer;
}

/* Image Container */
.image-container {
    position: relative;
    display: flex;
    flex-direction: row;
}

/* Image Styling */
.gallery-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease-in-out;
}

/* Hide the checkbox (used for toggling) */
.image-toggle {
    display: none;
}

/* Navigation Panel */
.nav-panel {
    position: absolute;
    top: 0;
    right: 0;
    width: 250px;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 15px;
    display: none;
    flex-direction: column;
    gap: 10px;
}

/* Show the panel and enlarge the image when checkbox is checked */
.image-toggle:checked + .image-container .gallery-image {
    transform: scale(1.1); /* Slightly zoom the image */
}

.image-toggle:checked + .image-container .nav-panel {
    display: flex;
}

/* Styling for buttons and inputs */
input[type="number"] {
    padding: 5px;
    width: 50px;
}

button {
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>

</head>
<body>

<div class="gallery">
    <label class="image-item">
        <input type="checkbox" class="image-toggle">
        <div class="image-container">
            <img src="7728e8fa5727c375cf1e39ba79bc1331.jpg" alt="Image 1" class="gallery-image">
            <div class="nav-panel">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" value="1" min="1">
                <button>Add to Cart</button>
                <button>Buy Now</button>
            </div>

    </label>

</body>
