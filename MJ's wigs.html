.gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .viewer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 40px;
      box-sizing: border-box;
      z-index: 999;
    }
    .viewer:target {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }
    .viewer img {
      max-width: 50%;
      border-radius: 10px;
    }
    .panel {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .panel input[type="number"] {
      width: 80px;
      padding: 5px;
    }
    .panel button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;

    .add {

    .buy {

    }
    .close {

      top: 20px;
      right: 30px;
      font-size: 30px;
      text-decoration: none;
      color: white;
    }
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
